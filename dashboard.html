<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - 心理健康聊天机器人</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>用户仪表板</h1>
            <div class="header-actions">
                <a href="chat.html" class="btn btn-primary">开始聊天</a>
                <a href="index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </header>
        <main>
            <div class="dashboard-grid">
                <section class="dashboard-card">
                    <h2>快速情绪记录</h2>
                    <div id="moodMessage" style="margin-bottom: 15px; display: none; padding: 10px; border-radius: 4px;"></div>
                    <form id="moodForm">
                        <div class="form-group">
                            <label for="moodScore">情绪评分 (1-10)</label>
                            <input type="range" id="moodScore" name="moodScore" min="1" max="10" value="5">
                            <span id="moodScoreValue">5</span>
                        </div>
                        <div class="form-group">
                            <label for="moodType">情绪类型</label>
                            <select id="moodType" name="moodType" required>
                                <option value="anxiety">焦虑</option>
                                <option value="depression">抑郁</option>
                                <option value="stress">压力</option>
                                <option value="anger">愤怒</option>
                                <option value="sadness">悲伤</option>
                                <option value="neutral">中性</option>
                                <option value="happy">快乐</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="moodNotes">备注</label>
                            <textarea id="moodNotes" name="moodNotes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">记录情绪</button>
                    </form>
                </section>
                <section class="dashboard-card">
                    <h2>情绪趋势</h2>
                    <canvas id="moodChart"></canvas>
                </section>
                <section class="dashboard-card">
                    <h2>最近会话</h2>
                    <div id="recentSessions"></div>
                </section>
                <section class="dashboard-card">
                    <h2>练习工具</h2>
                    <div id="exerciseTools">
                        <button class="btn btn-secondary exercise-btn" data-type="cbt_thought_record">CBT思维记录</button>
                        <button class="btn btn-secondary exercise-btn" data-type="act_values_clarification">ACT价值观澄清</button>
                        <button class="btn btn-secondary exercise-btn" data-type="mindfulness">正念练习</button>
                        <button class="btn btn-secondary exercise-btn" data-type="behavioral_activation">行为激活</button>
                    </div>
                </section>
                <section class="dashboard-card">
                    <h2>进度报告</h2>
                    <div id="progressReports">
                        <button id="generateReportBtn" class="btn btn-primary">生成进度报告</button>
                        <div id="reportContent"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
